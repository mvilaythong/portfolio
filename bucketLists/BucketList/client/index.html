<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16e39bfd0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Bucket List</h1>
        <input type="text" placeholder="Enter new bucket item">
        <ul>
            <li class="completed">See northern lights<span><i class="fa fa-trash-alt"></i></span></li>
            <li>Have a farm<span><i class="fa fa-trash-alt"></i></span></li>
            <li>Spit out a few more kids<span><i class="fa fa-trash-alt"></i></span></li>
            <li>die<span><i class="fa fa-trash-alt"></i></span></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
